<html>
<head>

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assert/css/cover.css" rel="stylesheet">
    <title>WesleyOne</title>

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

        }

<!--    <script src="assert/js/jquery.min.js"></script>-->
<!--    <script src="assert/js/popper.min.js"></script>-->
    <!--    <script src="assert/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type = "text/javascript" >
        $(function (){
            loadNav();
        });
        function loadNav() {
            $.getJSON("nav.json", function (data){
                var strHtml = "";
                $.each(data, function (infoIndex, info){
                    strHtml += makeDropdown(info["navName"],info["data"]);
                })
                var $projectsNav = $("#projectsNav");
                $projectsNav.empty();
                $projectsNav.html(strHtml);
            })
        }
        function makeDropdown(dropdownName, datas) {
             var  makeDropdownStr = "<li class=\"nav-item dropdown\">" +
                        "<a class=\"nav-link dropdown-toggle\" data-toggle=\"dropdown\" href=\"#\" role=\"button\" aria-haspopup=\"true\" aria-expanded=\"true\">"+ dropdownName +"</a>" +
                        "<div class=\"dropdown-menu dropdown-menu-right\">";
             $.each(datas, function (infoIndex, info){
                    makeDropdownStr += makeDropdownItem(info["name"],info["desc"],info["github"],info["docs"],info["notes"]);
             });
             makeDropdownStr += "</div></li>";
             return makeDropdownStr;
        }
        function makeDropdownItem(title,text,githubUrl,docsUrl,notesUrl) {
            <!--  链接优先级：notes > docs > github -->
            var url = "#";
            if(notesUrl != undefined && notesUrl != "") {
                url = notesUrl;
            }
            else if (docsUrl != undefined && docsUrl != "") {
                url = docsUrl;
            }
            else if (githubUrl != undefined && githubUrl != "") {
                url = githubUrl;
            }
            return "<a class=\"dropdown-item\" href=\"" + url + "\">" + title +"："+ text + "️</a>";
        }
    </script>
</head>
<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner" >
            <h3 class="masthead-brand" >
                <img src="assert/images/qrcode.png" style="width: auto;height: 72px" alt="WesleyOne公众号" loading="lazy">
            </h3>
            <ul class="nav nav-pills justify-content-end" id="projectsNav">
            </ul>
        </div>
    </header>

    <main role="main" class="inner cover min-width-need-hidden" hidden="hidden">
        <h1 class="cover-heading">风景依旧</h1>
        <p>Photograph by <a href="https://github.com/WesleyOne">@WesleyOne</a>.</p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
        </div>
    </footer>
</div>
</body>
